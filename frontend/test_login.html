<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login and Users API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .output { background: #f8f9fa; padding: 15px; border-radius: 4px; margin: 10px 0; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test Login and Users API</h1>
    
    <div>
        <button onclick="testLogin()">1. Login as Superadmin</button>
        <button onclick="testUsersAPI()">2. Test Users API</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `output ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            console.log(message);
        }
        
        async function testLogin() {
            try {
                log('Attempting login...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'ba@lanet.mx',
                        password: 'TestAdmin123!'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const tokens = data.data;
                    localStorage.setItem('access_token', tokens.access_token);
                    localStorage.setItem('refresh_token', tokens.refresh_token);
                    localStorage.setItem('user', JSON.stringify(tokens.user));
                    
                    log(`Login successful! User: ${tokens.user.name} (${tokens.user.role})`, 'success');
                    log(`Token stored: ${tokens.access_token.substring(0, 20)}...`, 'success');
                } else {
                    log(`Login failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }
        
        async function testUsersAPI() {
            try {
                const token = localStorage.getItem('access_token');
                
                if (!token) {
                    log('No token found. Please login first.', 'error');
                    return;
                }
                
                log('Testing users API...');
                
                const response = await fetch(`${API_BASE}/users?per_page=1000`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const users = data.data.users || [];
                    log(`Users API successful! Found ${users.length} users`, 'success');
                    log(`First 3 users: ${users.slice(0, 3).map(u => u.name).join(', ')}`, 'success');
                } else {
                    log(`Users API failed: ${data.message || 'Unknown error'}`, 'error');
                    log(`Response: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`Users API error: ${error.message}`, 'error');
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            log('Storage cleared', 'info');
        }
        
        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                const userData = JSON.parse(user);
                log(`Already logged in as: ${userData.name} (${userData.role})`, 'success');
            } else {
                log('Not logged in. Click "Login as Superadmin" first.', 'info');
            }
        };
    </script>
</body>
</html>
