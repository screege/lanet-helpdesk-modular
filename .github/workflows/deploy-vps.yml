name: ğŸš€ Deploy to VPS (HostWinds)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'

env:
  VPS_HOST: 104.168.159.24
  VPS_PORT: 57411
  VPS_USER: root
  DEPLOY_PATH: /opt/lanet-helpdesk

jobs:
  deploy:
    name: ğŸš€ Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p ${{ env.VPS_PORT }} ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts
        
    - name: ğŸ§ª Test SSH Connection
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ env.VPS_PORT }} ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "echo 'SSH connection successful'"
        
    - name: ğŸ“Š Pre-deployment Status
      run: |
        echo "ğŸš€ Starting deployment to VPS"
        echo "ğŸ“ Host: ${{ env.VPS_HOST }}:${{ env.VPS_PORT }}"
        echo "ğŸ‘¤ User: ${{ env.VPS_USER }}"
        echo "ğŸ“ Path: ${{ env.DEPLOY_PATH }}"
        echo "ğŸ”„ Commit: ${{ github.sha }}"
        
    - name: ğŸ”„ Deploy to VPS
      run: |
        # Sync code to VPS using rsync
        echo "ğŸ“¥ Syncing code to VPS..."
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/id_rsa -p ${{ env.VPS_PORT }}" \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          ./ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.DEPLOY_PATH }}/

        # Execute deployment commands on VPS
        ssh -i ~/.ssh/id_rsa -p ${{ env.VPS_PORT }} ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'EOF'
          set -e

          echo "ğŸ”„ Starting deployment process..."

          # Navigate to application directory
          cd ${{ env.DEPLOY_PATH }}

          # Set proper permissions
          sudo chown -R deploy:deploy ${{ env.DEPLOY_PATH }}
          
          # Create production environment if not exists
          if [ ! -f deployment/docker/.env.production ]; then
            echo "ğŸ“ Creating production environment file..."
            cp deployment/docker/.env.example deployment/docker/.env.production 2>/dev/null || true
          fi
          
          # Stop existing containers gracefully
          echo "ğŸ›‘ Stopping existing containers..."
          sudo docker-compose -f deployment/docker/docker-compose.yml down --remove-orphans || true
          
          # Clean up old images to save space
          echo "ğŸ§¹ Cleaning up old Docker images..."
          sudo docker system prune -f || true
          
          # Enable Docker to start on boot
          echo "ğŸ”§ Enabling Docker auto-start..."
          sudo systemctl enable docker

          # Build and start containers
          echo "ğŸ—ï¸ Building and starting containers..."
          sudo docker-compose -f deployment/docker/docker-compose.yml up -d --build

          # Start SLA Monitor inside backend container
          echo "âš¡ Starting SLA Monitor..."
          sleep 10
          sudo docker exec -d lanet-helpdesk-backend python run_sla_monitor.py 3

          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 30
          
          # Health check
          echo "ğŸ” Running health checks..."
          
          # Check if containers are running
          if sudo docker-compose -f deployment/docker/docker-compose.yml ps | grep -q "Up"; then
            echo "âœ… Containers are running"
          else
            echo "âŒ Some containers failed to start"
            sudo docker-compose -f deployment/docker/docker-compose.yml logs --tail=50
            exit 1
          fi
          
          # Check backend health
          if curl -f http://localhost:5001/api/health > /dev/null 2>&1; then
            echo "âœ… Backend health check passed"
          else
            echo "âš ï¸ Backend health check failed, but continuing..."
          fi
          
          # Check frontend
          if curl -f http://localhost:80 > /dev/null 2>&1; then
            echo "âœ… Frontend health check passed"
          else
            echo "âš ï¸ Frontend health check failed, but continuing..."
          fi
          
          echo "ğŸ‰ Deployment completed successfully!"
          
        EOF
        
    - name: ğŸ“Š Post-deployment Status
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ env.VPS_PORT }} ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'EOF'
          echo "ğŸ“Š Post-deployment status:"
          echo "ğŸ³ Docker containers:"
          sudo docker-compose -f ${{ env.DEPLOY_PATH }}/deployment/docker/docker-compose.yml ps
          
          echo ""
          echo "ğŸ’¾ Disk usage:"
          df -h /
          
          echo ""
          echo "ğŸ”§ System load:"
          uptime
        EOF
        
    - name: ğŸ‰ Deployment Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo ""
        echo "ğŸ“‹ Deployment Details:"
        echo "   ğŸŒ VPS: ${{ env.VPS_HOST }}:${{ env.VPS_PORT }}"
        echo "   ğŸ‘¤ User: ${{ env.VPS_USER }}"
        echo "   ğŸ“ Path: ${{ env.DEPLOY_PATH }}"
        echo "   ğŸ”„ Commit: ${{ github.sha }}"
        echo ""
        echo "ğŸŒ Access URLs:"
        echo "   ğŸ”— HTTP: http://${{ env.VPS_HOST }}"
        echo "   ğŸ”— API: http://${{ env.VPS_HOST }}:5001/api/health"
        echo "   ğŸ”— Domain: https://helpdesk.lanet.mx (after DNS setup)"
        echo ""
        echo "ğŸ“ Next Steps:"
        echo "1. Update DNS: helpdesk.lanet.mx â†’ ${{ env.VPS_HOST }}"
        echo "2. Test application: http://${{ env.VPS_HOST }}"
        echo "3. Monitor logs: ssh deploy@${{ env.VPS_HOST }} -p ${{ env.VPS_PORT }}"
