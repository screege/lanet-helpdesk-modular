<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Users API</title>
</head>
<body>
    <h1>Debug Users API</h1>
    <button onclick="testUsersAPI()">Test Users API</button>
    <div id="output"></div>

    <script>
        async function testUsersAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing...</p>';
            
            try {
                // Get token from localStorage (assuming user is logged in)
                const token = localStorage.getItem('token');
                console.log('Token:', token);
                
                if (!token) {
                    output.innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                    return;
                }
                
                // Test users API
                const response = await fetch('http://localhost:5001/api/users?per_page=1000', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok && data.success) {
                    const users = data.data.users || [];
                    output.innerHTML = `
                        <h2>Success!</h2>
                        <p>Found ${users.length} users</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    output.innerHTML = `
                        <h2>API Error</h2>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `
                    <h2>Network Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
